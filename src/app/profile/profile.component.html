<app-header></app-header>
<div class="container my-5">
    <!-- profile updation -->

    <div class="my-5">
      <h1>My Profile</h1>
      <label>
         <input (change)="getFile($event)" type="file" style="display: none;">
         <img [src]="profileImage" alt="no image" width="200px" height="200px"><br>
         <button (click)="updateProfile()" class="btn btn-primary m-3">Upload</button>
      </label>
    </div>

    <!-- download recipe list -->
     <div class="row my-5">
        <h3>Download Recipe List</h3>
        <div class="row my-3">
         @if(allUserDownloadList.length>0){
            @for (item of allUserDownloadList; track $index) {
               <div class="col-md-2">
                  <div class="p-3">
                      <img [src]="item.recipeImage"
                          alt="no image" class="card-img-top">
                      <div class="card-body d-flex align-items-center justify-content-between">
                          <h5 class="card-title mt-3">{{item.recipeName}}</h5>
                      </div>
                  </div>
              </div>
            }
         }@else{
            <div class="fw-bolder fs-4 text-danger text-center">No recipe download yet!!!</div>
         }
        </div>
     </div>
</div>
<app-footer></app-footer>
