<app-header></app-header>
<div class="container">
    <div class="row align-items-center justify-content-center p-5 text-light fw-bolder bg-success fs-1">
        Your Recipe Collection!!
    </div>
    <div class="row my-5">
        @if(allRecipes.length>0){
        @for (item of allRecipes; track $index) {
        <div class="col-md-3">
            <div class="p-3">
                <img routerLink="/recipe/{{item.recipeId}}/view" [src]="item.image" alt="no image" class="card-img-top">
                <div class="card-body d-flex align-items-center justify-content-between">
                    <h5 class="card-title mt-3">{{item.name}}</h5>
                    <button (click)="removeSavedRecipe(item._id)" class="btn"><i class="fa-solid fa-trash text-danger"></i></button>
                </div>
            </div>
        </div>
        }
        }
        @else {
        <div class="text-center">
            <h1>Your REcipe Collection is Empty!!!</h1>
            <button class="btn btn-success my-3" routerLink="/all-recipes">Click Here to Add More</button>

        </div>
        }
    </div>
</div>
<app-footer></app-footer>
